<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paths</title>
    </head>
    
    <body>
        <h1>Paths</h1>
        <!-- 
            1. absolute paths: start from the root of the website, indicated by a 
                            leading slash (/) and https://

            2. relative paths: start from the current location of the file and do not 
                               include the domain name or root slash

                2.1 relative paths starting with ./ (current directory)
                2.2 relative paths starting with ../ (parent directory)
                2.3 relative paths to the project root with /
        -->
        <a href="/"><p>Go to home</p></a> <!-- relative path to the project root -->
        <a href="../index.html"><p>Go to home</p></a> <!-- relative path to the origin -->
    </body>
</html>
