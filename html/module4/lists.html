<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>
    
    <body>
        <h1>Lists</h1>

        <a href="index.html">Go to index.html</a>
    </body>

    <!--  
        There are two types of lists in HTML:

            * Ordered lists: the items are numbered
                - use the <ol> tag to create an ordered list
                - use the <li> tag to define each list item

            * Unordered lists: the items are bulleted
                - use the <ul> tag to create an unordered list
                - use the <li> tag to define each list item
    -->
    <h2>First half of the week</h2>
    <ol type="I" start="5">
        <li>Monday</li>
        <ul>
            <li>Study HTML.</li>
            <li>Study C/C++</li>
        </ul>
        <li>Tuesday</li>
        <li>Wednesday</li>
    </ol>
    
    <h2>Second half of the week</h2>
    <ul>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
        <li>Sunday</li>
    </ul>
</html>
